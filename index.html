<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Js Drag drop Form</title>
  <style>
    .container{ width: 1300px; margin: 0 auto; }
    .col{ width: 39%; height: 500px; margin-left: 50px; border: 2px solid #ccc; float: left; margin-top: 100px; padding: 20px; }
    .col:first-child{ margin-left: 0;}
    .dragloc p{ background: #ccc; margin: 20px 0; padding: 10px; display: block; cursor: pointer; }


    #draggable {
    width: 200px;
    height: 20px;
    text-align: center;
    background: white;
  }

  .dropzone {
    width: 100%;
    height:40px;
    background: #4795b9;
    margin: 20px 0;
    padding: 10px;
    box-sizing: border-box;
  }
  .dropzone.dropped{ height: auto; }
  .dropzone input, .dropzone textarea{ width: 100%; }
  #inputOptions{ position: absolute; right: 0; top: 100px; width: 300px; background-color: rgba(0,0,0, 0.7); color: #fff; padding: 20px; display: none;}
  #inputOptions .leftOption{ margin-bottom: 10px; float: left; width: 80px; }
  #inputOptions .rightOption{ margin-bottom: 10px; float: left; width: 200px; margin-left: 20px;}
  </style>
</head>
<body>
  <div id="form-cnt" class="container">
    <div id="inputOptions">
      <div class="leftOption"> Id  </div> <div class="rightOption"> <input type="text" id = "attrId" /> </div>
      <div class="leftOption"> Class  </div> <div class="rightOption"> <input type="text" id = "attrClass"  /> </div>
      <div class="leftOption"> Placeholder  </div> <div class="rightOption"> <input type="text" id= "attrPlacholder"  /> </div>
      <div class="leftOption"> <button id="saveAttr">Save</button>  </div> <div class="rightOption"> <button id="closeAttr">Close</button> </div>
    </div>
    <div class="dragloc col">
      <p data-input="input" data-type="text" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">Text Input Box </p>
      <p data-input="textarea" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)" >TextArea</p>
      <p data-input="select" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)" >Select Box</p>
      <p data-input="input" data-type="checkbox" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">Check Box</p>
      <p data-input="input" data-type="file" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">File Uploader</p>
      <p data-input="input" data-type="submit" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">Submit Button</p>
    </div>
    <div class="droploc col">
      <form action="" method="POST">
        <div class="dropzone"></div>
        <div class="dropzone"></div>
        <div class="dropzone"></div>
        <div class="dropzone"></div>
        <div class="dropzone"></div>
        <div class="dropzone"></div>
      </form>
    </div>
  </div>


 <!-- <script src="drag-drop.js"></script> -->
<script src="drop.js"></script>
</body>
</html>
